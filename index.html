<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap-5.0.2-dist/css/bootstrap.css">
    <title>Wether</title>
</head>
<body>

    <div class="container">
        <div class="weather-side">
          <div class="weather-gradient"></div>
          <div class="date-container">
            <h2 id="daytoday"></h2><span id="date_today"></span><i class="location-icon" data-feather="map-pin"></i><span id="location"></span>
          </div>
          <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
            <h1 id="weather-temp"></h1>
            <h3 id="weather-desc"></h3>
          </div>
        </div>
        <div class="info-side">
          <div class="today-info-container">
            <div class="today-info">
              <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0 %</span>
                <div class="clear"></div>
              </div>
              <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="hemvalue">34 %</span>
                <div class="clear"></div>
              </div>
              <div class="wind"> <span class="title">WIND</span><span id="speed" class="value">0 km/h</span>
                <div class="clear"></div>
              </div>
            </div>
          </div>
          <div class="week-container">
            <ul class="week-list">
              <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29째C</span></li>
              <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21째C</span></li>
              <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08째C</span></li>
              <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19째C</span></li>
              <div class="clear"></div>
            </ul>
          </div>
          <div class="location-container">
            <select name="country" id="country">
              <option value="nothing" selected>Select Country</option>
              <option value="Amman">Amman</option>
              <option value="Florida">Florida</option>
              <option value="Kismaayo">Kismaayo</option>
              <option value="Eyl">Eyl</option>
          </select>
          </div>
        </div>
      </div>

    
    <script src="js/main.js"></script>
    <script src="style/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
